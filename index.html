<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR-CODE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bg.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body>
    <div class="area" >
      <ul class="circles">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
      </ul>
</div >
  <!-- -------------------------------- -->
  <div class="container">
    <div class="wrapper">
      <header>
        <h1>QR Code Reader</h1>
      </header>
      <form action="#">
        <input type="file" hidden>
        <img src="#" alt="qr-code">
        <div class="content">
          <i class="fas fa-cloud-upload"></i>
          <p>Upload QR Code to Read</p>
        </div>
      </form>
      <div class="details">
        <textarea spellcheck="false" disabled></textarea>
        <div class="buttons">
          <button class="close">Close</button>
          <button class="copy">Copy Text</button>
        </div>
      </div>
    </div>
    <div class="wrapper wrapperGenerate">
      <header>
        <h1>QR Code Generator</h1>
        <p>Paste a URL or enter text</p>
      </header>
      <div class="form">
        <input type="text" placeholder="Enter text or URL">
        <button class="generate">Generate QR code</button>
      </div>
      <div class="qr-code">
        <img src="#" alt="qr-code">
      </div>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
